<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estate Security Fees Portal</title>
    <!-- Google Font for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Navigation Bar */
        nav {
            background-color: #2c3e50;
            padding: 1rem;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: #ecf0f1;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #3498db;
        }

        /* Main Content */
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        p {
            font-size: 1.125rem;
            color: #666;
            margin-bottom: 2rem;
        }

        /* Button Styling */
        .cta-button {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cta-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            nav a {
                font-size: 0.875rem;
                margin: 0 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="{{ url_for('home') }}"class="active">Home</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('dashboard') }}" >My Dashboard</a>
                <a href="{{ url_for('logout') }}">Logout</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to the Plateau Cresent Estate Members Portal</h1>
        <p>Creating a world class neighborhood.</p>
        <a href="{{ url_for('login') }}" class="cta-button"> Log In</a>
    </div>
</body>
</html>

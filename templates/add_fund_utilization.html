<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Fund Utilization - Estate Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-4">
        <h2 class="text-center">Add Fund Utilization</h2>

        <form action="{{ url_for('add_fund_utilization') }}" method="post">
            <div class="mb-3">
                <label for="date" class="form-label">Date of Payment:</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <input type="text" id="description" name="description" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Amount (KSHS):</label>
                <input type="number" id="amount" name="amount" class="form-control" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="payment_method" class="form-label">Payment Method:</label>
                <select id="payment_method" name="payment_method" class="form-control">
                    <option value="Cash">Cash</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                    <option value="Check">Check</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="payee" class="form-label">Payee:</label>
                <input type="text" id="payee" name="payee" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success">Add Transaction</button>
        </form>
    </div>
</body>
</html>
